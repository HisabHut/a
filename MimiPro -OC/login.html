<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>MimiPro Operations - Login</title>
    
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF6B35;
            --primary-dark: #E55A2B;
            --secondary: #004E89;
            --accent: #FFB800;
            --success: #28a745;
            --error: #dc3545;
            --warning: #ffc107;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F5F5F5;
            --border: #E0E0E0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-primary);
            background-color: var(--bg-secondary);
        }

        body {
            overflow-x: hidden;
        }

        /* Login Container */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        }

        .login-card {
            width: 100%;
            max-width: 500px;
            background-color: var(--bg-primary);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-section h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .brand-name {
            color: var(--primary);
        }

        .brand-pro {
            color: var(--secondary);
        }

        .logo-section p {
            color: var(--text-secondary);
            margin: 0;
        }

        /* Error Message */
        .error-message {
            display: none;
            padding: 1rem;
            background-color: #fee;
            border-left: 4px solid var(--error);
            color: var(--error);
            border-radius: 4px;
            margin-bottom: 1rem;
            animation: slideDown 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        /* Submit Button */
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            background-color: var(--primary-dark);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Info Text */
        .info-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 1.5rem;
            line-height: 1.6;
        }

        .info-text strong {
            color: var(--text-primary);
        }

        /* Footer */
        .footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem 1rem;
            }

            .logo-section h1 {
                font-size: 1.5rem;
            }

            .form-input {
                font-size: 16px; /* Prevents mobile zoom */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <h1><span class="brand-name">Mimi</span><span class="brand-pro">Pro</span></h1>
                <p>Operations Center</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="companyId">Company ID</label>
                    <input 
                        type="text" 
                        id="companyId" 
                        class="form-input" 
                        placeholder="Enter your company ID"
                        required
                        autocomplete="off"
                        maxlength="32"
                    >
                    <small style="color: var(--text-secondary); font-size: 0.75rem; margin-top: 0.25rem; display: block;">
                        Contact your admin for the Company ID
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="loginBtnText">Login</span>
                    <div class="loading-spinner" id="loginSpinner"></div>
                </button>
            </form>

            <p class="info-text">
                <strong>Operations Center Login</strong><br>
                Enter your Company ID and password to manage orders and inventory
            </p>

            <div class="footer">
                <p>&copy; 2026 MimiPro. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- Authentication -->
    <script src="auth/company-auth.js"></script>
</body>
</html>
